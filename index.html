<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="logo">
      <img src="./src/images/logo.svg" alt="" />
    </header>

    <div class="container">
      <section class="section-image">
        <div class="image">
          <img src="./src/images/illustration-mockups.svg" alt="" />
        </div>
      </section>

      <section class="section-information">
        <div class="title">
          <h2>Build The Community Your Fans Will Love</h2>
        </div>

        <div class="text">
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>

        <div class="button">
          
            <a href="#">Register</a>
          
        </div>
      </section>
    </div>

    <footer class="footer">
      <div class="social">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>

      <div class="social">
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </div>

      <div class="social">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
  </div>
  </body>
</html>
